<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Blog</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="sidenav">
    <a href="#">Ali</a>
    <a href="#">Ayse</a>
    <a href="#">Mahmut</a>
    <a href="#">Filiz</a>
  </div>

  <div class="main">
    <div class="container">
      <div class="row justify-content-md-center">
        <h2 class="text-center">Home</h2>
      </div>
      <div>
        <form id="publish" action="/api/post/publish" method="POST">
          <div class="form-group">
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="privacy" id="public" value="public">
              <label class="form-check-label" for="public">Public</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="privacy" id="private" value="private">
              <label class="form-check-label" for="private">Private</label>
            </div>
          </div>
          <div class="form-group">
            <input type="text" name="header" class="form-control" placeholder="Post Title" autocomplete="off" required>
          </div>
          <div class="form-group">
            <textarea name="content" cols="30" rows="5" class="form-control" placeholder="Enter your post" autocomplete="off" required></textarea>
          </div>
          <div class="form-group">
            <button name="publish" type="submit" class="btn btn-block btn-primary">Publish</button>
          </div>
          <div class="form-group">
            <p class="js-message-publish" class="text-danger"></p>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
    crossorigin="anonymous"></script>
  <script src="js/home.js"></script>
</body>

</html>
