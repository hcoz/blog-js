<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="blog site">
  <meta name="author" content="hco">
  <link rel="icon" href="img/favicon.ico">
  <title>Blog</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <nav class="navbar navbar-dark fixed-top bg-dark flex-md-nowrap p-0 shadow">
    <div class="col-xs-4">
      <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="#">Blog</a>
    </div>
    <div class="col-xs-8">
      <ul class="navbar-nav px-3">
        <li class="nav-item text-nowrap">
          <a class="nav-link js-logout" href="#">Logout</a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="container-fluid">
    <div class="row">
      <div class="col-md-2 d-none d-md-block bg-light sidebar js-sidebar">
        <div class="sidebar-sticky">
          <h5 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted">
            <span>Users</span>
            <a class="d-flex align-items-center text-muted" href="#">
              <span data-feather="users"></span>
            </a>
          </h5>
          <ul class="nav flex-column mb-2 js-user-list">
            <!-- user list will be in here-->
          </ul>
        </div>
      </div>

      <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
        <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
          <h1 class="h2">Home</h1>
          <div class="btn-toolbar mb-2 mb-md-0">
            <button class="btn btn-sm btn-outline-secondary js-toggle-post-form" type="button">
              New post
            </button>
          </div>
        </div>

        <div class="js-create-post" style="display: none;">
          <form id="publish" action="/api/post/publish" method="POST">
            <div class="form-group">
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="privacy" id="public" value="public">
                <label class="form-check-label" for="public">Public</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="privacy" id="private" value="private">
                <label class="form-check-label" for="private">Private</label>
              </div>
            </div>
            <div class="form-group">
              <input type="text" name="header" class="form-control" placeholder="Post Title" autocomplete="off" required>
            </div>
            <div class="form-group">
              <textarea name="content" cols="30" rows="5" class="form-control" placeholder="Enter your post" autocomplete="off" required></textarea>
            </div>
            <div class="form-group">
              <button name="publish" type="submit" class="btn btn-block btn-primary">Publish</button>
            </div>
            <div class="form-group">
              <p class="js-message-publish" class="text-danger"></p>
            </div>
          </form>
        </div>

        <div class="js-post-list">
          <!-- post list will be in here-->
        </div>
      </main>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
    crossorigin="anonymous"></script>
  <!-- Icons -->
  <script src="https://unpkg.com/feather-icons/dist/feather.min.js"></script>
  <script src="js/home.js"></script>

</body>

</html>
