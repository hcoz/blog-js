<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="blog">
  <meta name="author" content="hco">
  <link rel="icon" href="img/favicon.ico">

  <title>Blog</title>

  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <link href="css/style.css" rel="stylesheet">
</head>

<body>
  <nav class="navbar navbar-dark fixed-top bg-dark flex-md-nowrap p-0 shadow">
    <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="#">Blog</a>
  </nav>

  <div class="container">
    <div class="row">
      <main role="main" class="col-md-12 ml-sm-auto col-lg-12 px-4">
        <div class="d-flex justify-content-md-center flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
          <h1 class="h2">Welcome</h1>
        </div>

        <div class="d-flex justify-content-between flex-wrap flex-md-nowrap pt-3 pb-2 mb-3">
          <div class="col-md-6 ml-sm-auto col-xs-12">
            <form id="login" action="/api/login" method="POST">
              <div class="form-group">
                <input name="username" type="text" class="form-control" placeholder="User Name" required/>
              </div>
              <div class="form-group">
                <input name="password" type="password" class="form-control" placeholder="Password" required/>
              </div>
              <div class="form-group">
                <p class="js-message-login" class="text-danger"></p>
              </div>
              <div class="form-group">
                <button name="login" type="submit" class="btn btn-block btn-success">Login</button>
              </div>
            </form>
          </div>
          <div class="col-md-6 ml-sm-auto col-xs-12">
            <form id="register" action="/api/register" method="POST">
              <div class="form-group">
                <input name="regusername" type="text" class="form-control" placeholder="User Name" required/>
              </div>
              <div class="form-group">
                <input name="regpassword" type="password" class="form-control" placeholder="Password" autocomplete="off" required/>
              </div>
              <div class="form-group">
                <input name="regpassword2" type="password" class="form-control" placeholder="Password again" autocomplete="off" required/>
              </div>
              <div class="form-group">
                <p class="js-message-register" class="text-danger"></p>
              </div>
              <div class="form-group">
                <button name="register" type="submit" class="btn btn-block btn-primary">Register</button>
              </div>
            </form>
          </div>
        </div>
      </main>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
    crossorigin="anonymous"></script>
  <script src="js/auth.js"></script>
</body>

</html>
