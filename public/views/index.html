<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Blog</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">

</head>

<body>
  <div class="container">
    <div class="row justify-content-md-center">
      <h1 class="text-center">Blog</h1>
    </div>

    <div class="row justify-content-md-center">
      <div class="col-xs-12 col-md-5">
        <form id="login" action="/api/login" method="POST">
          <div class="form-group">
            <input name="username" type="text" class="form-control" placeholder="User Name" required/>
          </div>
          <div class="form-group">
            <input name="password" type="password" class="form-control" placeholder="Password" required/>
          </div>
          <div class="form-group">
            <p class="js-message-login" class="text-danger"></p>
          </div>
          <div class="form-group">
            <button name="login" type="submit" class="btn btn-block btn-success">Login</button>
          </div>
        </form>
      </div>

      <div class="col-xs-12 col-md-5 col-md-offset-2">
        <form id="register" action="/api/register" method="POST">
          <div class="form-group">
            <input name="regusername" type="text" class="form-control" placeholder="User Name" required/>
          </div>
          <div class="form-group">
            <input name="regpassword" type="password" class="form-control" placeholder="Password" autocomplete="off" required/>
          </div>
          <div class="form-group">
            <input name="regpassword2" type="password" class="form-control" placeholder="Password again" autocomplete="off" required/>
          </div>
          <div class="form-group">
            <p class="js-message-register" class="text-danger"></p>
          </div>
          <div class="form-group">
            <button name="register" type="submit" class="btn btn-block btn-primary">Register</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
    crossorigin="anonymous"></script>
  <script src="js/auth.js"></script>
</body>
</html>
